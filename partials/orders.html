<div class="container page-container">
    <div id="spin"></div>

    <div class="row">
        <div class="col-md-12">

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Orders</h3>
                </div>
                <div class="panel-body">

                    <div class="row">
                        <div class="col-md-12 ">
                            <div>
                                <input type="text" class="inputbar form-control" ng-model="searchTerms" placeholder="Search">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 ">

                            <table class="table table-condensed examday-reminder-area">
                                <tr>
                                    <td><a href="" ng-click="reverse=!reverse;order('Name', reverse)">Name</a>
                                    </td>
                                    <td><a href="" ng-click="reverse=!reverse;order('Amount', reverse)">Amount</a>
                                    </td>
                                    <td><a href="" ng-click="reverse=!reverse;order('CreatedDate', reverse)">Date</a>
                                    </td>
                                    <td>Payment Status</td>
                                </tr>
                                <tr ng-repeat="opportunity in userData.opportunityData | filter:searchTerms">
                                    <td><a href="" ng-click="navigate('invoice',{orderIdx:opportunity.Id})">{{opportunity.Name}}</a>
                                    </td>
                                    <td>${{formatAmountDisplay(opportunity.Amount)}}</td>
                                    <td>{{getEpochDateTimeText(opportunity.CreatedDate)}}</td>
                                    <td><span ng-if="isOppPaid(opportunity.StageName)">Paid</span><a href="" ng-click="payOpportunity(opportunity)" ng-if="!isOppPaid(opportunity.StageName)">Pay Now!</a>
                                    </td>
                                </tr>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
